{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lazapee</title>

</head>
<body>
    <style>

/* HTML */
        body, html {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            bottom: 0;
            top: 0;
            height: 100%;
            font-family: 'Minecraft';
            src: url('/static/fonts/Minecraftia-Regular.ttf') format('truetype');
            background-image: url("{% static 'pictures/bg1.jpg' %}");
            background-size:200%;
            background-repeat:repeat;
            background-position: center;

        }

        .main {
            flex: 1;
        }
/* Base HTML */
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between ;
            padding-left: 1em;
            padding-right: 1em;
            padding-top: 1.2em;
            width: 100%;
            height: 8vh;
            background-color: rgb(99, 138, 255);
            position: fixed;
            
            
        }

        .buttons{
            padding-right: 1.4em;
        }

        .main{
            margin-top: 6em;
        
        }

    
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-top: 3.5em;
        
        }

        
        .card{
            display: flex;
            padding: 2em;
            height: auto;
            width: 35em;
            background-color: transparent;
            backdrop-filter: blur(10px);
            border-style:solid;
            border-width: 0.2em;
            border-radius: 2em;
            border-color: rgb(169, 166, 166);            
        }
            
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 6vh;
            
           
            
            color: white;
            backdrop-filter: blur(3px);
        }

        label{
            color: white;
        }

        .submit{
            width: 50%;
            align-self: center;
            cursor: pointer;
        }

        .submit:hover {
            transition: ease-in-out 0.2s;
            transform: scale(1.04);
        }

/* Landing Page */

        .containerL {
            padding-top: 3em;
            padding-left: 3em;
            padding-right: 3em;
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 0.6em;
            width: 100%;
            height: fit-content;
            
        }

        .dashcard {
            
            display: flex; 
            align-items: center;
            justify-content: center; 
            flex: 1 1 9em;
            padding: 2em;
            width: 100%;
            height: auto;
            max-height: 8vh;
            cursor: pointer;
            border-style: solid;
            border-radius: 0.5em;
            border-color: rgb(181, 221, 239);
            color: white;
            transition: transform 0.5s ease, box-shadow 0.3s ease;

         
            
        }
    
        .dashcard:hover {
            
            display: flex; 
            align-items: center;
            justify-content: center; 
            flex: 1 1 9em;
            padding: 2em;
            height: auto;
            cursor: pointer;
            border-style: solid;
            border-radius: 0.5em;
            border-color: rgb(181, 221, 239);
            color: white;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        }
/* Tables */

        .conTable {
            width: 100%;
            padding: 1.5em; 
            color: white;
            
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            
            
        }

        .tableTitle{
            display: flex;
            justify-content: space-between;
            align-content: center;
            width: 100%;
            padding-bottom: 1.5em;
        }

        .tableTit {
            display: flex;
            justify-content: center;
            align-items: center;
            color: palegreen;
        }
        .tableBtn{
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s ease-out;
        }

        .btn {
            transition: 0.3s ease-in-out;
        }
        .btn:hover{
            transform: translateY(-3px);
        }
        
/* Table Proper */
        
        

        .table, th, td{
            padding: 1.5em;
            border: 2px solid;
            
            box-shadow: 0 0 3px rgba(158, 249, 255, 0.626);
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border-color: black;
            
            
        }

        td:hover {
            background-color: whitesmoke;
            color: black;
        }

        thead{
            background-color: rgb(137, 12, 139);
        }

        th:hover{
            background-color: rgb(170, 97, 238);
        }
        
/* add employee */

        .containerAdd {
            width: 100%; 
            height: 80vh; 
            padding: 2em; 
            padding-top: 2em;
            display: flex; 
            justify-content: center; 
            align-items: center;
            
        }

        .addCard{
            width: 90%; 
            height: auto;
            height: fit-content; 
            border-style: solid; 
            border-radius: 0.5em; 
            border-color: black; 
            background-image: linear-gradient(to right, teal, rgb(27, 235, 235));
            box-shadow: 0 10px 20px rgb(173, 14, 247);

        }

        .addForm{
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 2.5em;

           
        }

        .addF {
            height: 3em;
            width: 65%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 0.5em;

        }

        label {
            padding: 0.5em;
            font-size: 1.33rem;
            color: rgb(42, 21, 76);
            
        }
    </style>

    <div class="header">
        {% block header %}

        {% endblock %}  

    </div>

    <div class="main">
        {% block form %}
        {% endblock %}
    </div>
    
    <footer class="footer">
        {% block footer %}
        {% endblock %}
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qk1Ocd0sVkhUoAD1RLnUJe7QSo0ybvLwREsBhPzA5oAy+WT6p0yfZ1uBLpi2j0uC" crossorigin="anonymous"></script>
</body>
</html>
